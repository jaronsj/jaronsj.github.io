<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,600&display=swap" rel="stylesheet">
    <link href="pass.css" rel="stylesheet">

</head>
<body>
    <main>

        <header>
            <img id='delta_image' src="images/delta.png" alt="Delta">
            <h6 id='header_par1'>Mobile Boarding Pass</h6>
            <h4 id='header_par2'>Gabby Salamone</h4>
        </header>

        <section class="row1">
            <div id='row1_part1'>
                <h6>Departs 12:45 PM</h6>
                <h2>DEN</h2>
                <h6>Denver</h6>
            </div>
            

            <img id='plane_img' src="images/plane.PNG" alt="Plane">

            <div id='row1_part2'>
                <h6>Arrives 5:30 PM</h6>
                <h2>BOS</h2>
                <h6>Boston</h6>
            </div>
           
        </section>

        <section class="row2">
            <div id='date' >
                <h6>Date</h6>
                <h3>12/21/15</h3>
            </div>
            <div id='flight'>
                <h6>Flight</h6>
                <h3>A2341</h3>
            </div>
            <div id='gate'>
                <h6>Gate</h6>
                <h3>B12</h3>
            </div>
            <div id='seat'>
                <h6>Seat</h6>
                <h3>B10</h3>
            </div>
            <div id="zone">
                <h6>Boarding Zone</h6>
                <h3>1</h3>
            </div>
            <div id='time'>
                <h6>Boarding Time</h6>
                <h3>11:45 AM</h3>
            </div>
        </section>

        <footer>
            <img id='barcode' src="images/barcode.PNG" alt="barcode">
            <h6 id='fo'>Thank you for flying with Delta!</h6>
        </footer>

</main>
    
</body>
</html>

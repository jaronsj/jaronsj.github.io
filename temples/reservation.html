<body>
    <header>
        <!-- <img id='templeLogo' src="images/templeLogo.png" alt="Temple Logo"> -->
        <h1>Temple Inn & Suites</h1>
    </header>
    <nav>
        <ul id="navigation">
            <li><a class="ham" href="#">&#9776;</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="temples.html">Temples</a></li>
            <li><a class= 'active' href="#">Reservations</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <form method='GET' action="#">

            <label for="location">Location:
                <br>
                <input type="text" list='temples' name='location' placeholder='Select Location'>
                <datalist id='temples'>
                    <option value="Star Valley Wyoming"></option>
                    <option value="Rexburg Idaho"></option>
                    <option value="Brigham City Utah"></option>
                    <option value="Logan City Utah"></option>
                </datalist>
            </label>

            <label for="staydate">Reservation Date:
                <br>
                <input type="date" name="staydate" min="2020-01-01" max="2100-01-01">
            </label>
          
            <label for="roomtype">Room Type:
                <br>
                <input type="text" list='rooms' name='roomtype' placeholder='Select Room Type'>
                <datalist id='rooms'>
                    <option value="Celestial"></option>
                    <option value="Terrestrial"></option>
                    <option value="Telestial"></option>
                    <option value="Earthly"></option>
                </datalist>
            </label>

            <label for="roomnum">Number of Rooms:
                <br>
                <input type="number" name='roomnum' placeholder="#1, 2, 3..." min='1' max='10'>
            </label>

            <label for="firstname">First Name:
                <br>
                <input type="text" name="firstname" placeholder="First Name">
            </label>

            <label for="lastname">Last Name:
                <br>
                <input type="text" name="lastname" placeholder="Last Name">
            </label>

            <label for="email">Email:
                <br>
                <input type="email" name='email' placeholder="Email">
            </label>

            <label for="phone">Phone Number:
                <br>
                <input type="tel" name='phone' placeholder="(###)-###-####">
            </label>

            <label for="homestate">Home State or Country:
                <br>
                <input type="text" name='homestate' placeholder="Home State/Country">
            </label>

            <label for="accomidations">Special Accomidations: 
                <br>
                <textarea name="accomidations" id="accomidations" cols="30" rows="4" placeholder="How can we help?"></textarea>
            </label>
            <button onclick="reset">Cancel</button>
            <button onclick='submitAlert()'>Submit</button>
        </form>
    </main>
    <script>
        function submitAlert(){
            alert('Thank You For Your Reservation!');
        }
    </script>
</body>
